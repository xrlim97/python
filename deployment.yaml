apiVersion: apps/v1
kind: Deployment
metadata:
 name: simple-deployment
 labels:
   app: simple-app
spec:
 replicas: 1
 selector:
   matchLabels:
     app: simple-app
 template:
   metadata:
     labels:
       app: simple-app
   spec:
     containers:
     - name: simple-sample-app
       image: us-docker.pkg.dev/google-samples/containers/gke/hello-app:1.0
     # - name: simple-app-cont
       # image: docker.io/xrlim/simple-app:latest
       ports:
        - containerPort: 8080       
        