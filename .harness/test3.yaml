pipeline:
  projectIdentifier: GKEDeployment
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: ddd
        identifier: ddd
        description: ""
        type: Deployment
        spec:
          serviceConfig:
            serviceRef: dd
            serviceDefinition:
              spec:
                variables:
                  - name: expose
                    type: String
                    description: ""
                    value: kubectl expose deployment simple-app -type=LoadBalancer --name=simple-app-svc
                manifests:
                  - manifest:
                      identifier: dd
                      type: K8sManifest
                      spec:
                        store:
                          type: Github
                          spec:
                            connectorRef: GitHubOrg
                            gitFetchType: Branch
                            paths:
                              - deployment.yaml
                            repoName: python
                            branch: main
                        skipResourceVersioning: false
                artifacts:
                  primary:
                    spec:
                      connectorRef: docker3
                      imagePath: xrlim/simple-app
                      tag: <+input>
                    type: DockerRegistry
              type: Kubernetes
          infrastructure:
            environmentRef: test
            infrastructureDefinition:
              type: KubernetesDirect
              spec:
                connectorRef: test3
                namespace: default
                releaseName: release-<+INFRA_KEY>
            allowSimultaneousDeployments: false
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec: {}
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
  identifier: test3
  name: test3
